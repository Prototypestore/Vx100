<!DOCTYPE html>
<html lang="en">
  <head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Clothing Store</title>
  </head>
  <body>

      <div class="grid">

        <img/>

        <p>£35</p>
      </div>
